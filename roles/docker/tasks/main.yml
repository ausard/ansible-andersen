---

# Debian

- name: Install aptitude using apt
  apt: name=aptitude state=latest update_cache=yes force_apt_get=yes
  when: ansible_os_family == "Debian"

- name: Install required system packages
  apt: name={{ item }} state=latest update_cache=yes
  loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']
  when: ansible_os_family == "Debian"

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_os_family == "Debian"

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present
  when: ansible_os_family == "Debian"

- name: Update apt and install docker-ce
  apt: update_cache=yes name={{ item }} state=latest
  loop: [ 'docker-ce', 'docker-compose']
  when: ansible_os_family == "Debian"


# CentOS


- name: Install aptitude using apt
  yum: name=aptitude state=latest update_cache=yes force_apt_get=yes
  when: ansible_os_family == "CentOS"

- name: Install required system packages
  yum: name={{ item }} state=latest update_cache=yes
  loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']
  when: ansible_os_family == "CentOS"

- name: Add Docker Repository
  yum_repository:
    name: epel
    baseurl: deb https://download.docker.com/linux/centos/docker-ce.repo
  when: ansible_os_family == "CentOS"

- name: Update apt and install docker-ce
  yum: update_cache=yes name={{ item }} state=latest
  loop: [ 'docker-ce', 'docker-compose']
  when: ansible_os_family == "CentOS"
